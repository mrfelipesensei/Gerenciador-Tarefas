<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
</head>
<body>
    <h1>Gerenciador de Tarefas</h1>
    <form method="POST">
        <label for="data">Data (YYYY-MM-DD):</label>
        <input type="text" name="data" required><br><br>
        <label for="nome_tarefa">Nome da Tarefa:</label>
        <input type="text" name="nome_tarefa" id="nome_tarefa" required><br><br>
        <label for="concluida">Conclu√≠da:</label>
        <input type="checkbox" name="concluida" id="checkbox"><br><br>
        <button type="submit">Adicionar Tarefa</button>
    </form>
    <h2>Tarefas por Data</h2>
    <ul>
        {% for data in tarefas %}
        <li><a href="{{url_for('exibir_tarefas',data=data)}}"{{data}}></a></li>
        {% endfor %}
    </ul>
</body>
</html>
