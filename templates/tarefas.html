<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas de {{ data }}</title>
</head>
<body>
    <h1>Tarefas de {{ data }}</h1>
    <ul>
        {% for tarefa in tarefas %}
        <li>{{tarefa.nome}} - {% if tarefa.concluida %}Concluída{% else %}Pendente {% endif %}</li>
        {% endfor %}
    </ul>
    <p>Tarefas Concluídas: {{concluidas}}/{{total_tarefas}} ({{"%.2f"|format(porcentagem)}}%)</p>
    <a href="/">Voltar</a>
</body>
</html>
